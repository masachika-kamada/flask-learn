{% extends "bootstrap/base.html" %}
{% block title %}ログインページ{% endblock %}

{% block content %}
<div class="container">
    <h1>ログイン画面</h1>
    <form method="POST">
        <label for="">ユーザー名</label>
        <input type="text" name="username">
        <label for="">パスワード</label>
        <input type="password" name="password">
        <input type="submit" value="ログイン">
    </form>
</div>
{% endblock %}
